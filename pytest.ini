[pytest]
# Pytest configuration for AIST-FYP Month 2 Baseline RAG System

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add src to Python path for imports
pythonpath = .

# Console output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Custom markers for test categorization
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for end-to-end workflows
    slow: Tests that take longer than 5 seconds
    gpu: Tests that require GPU access
    requires_data: Tests that require processed data/indexes

# Coverage options (optional, for future use)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Timeout for long-running tests (in seconds)
# timeout = 300

# Pytest-xdist for parallel execution (optional)
# -n auto
